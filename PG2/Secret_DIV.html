<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function show() {
            var a = 1 * document.getElementById("a").value;
            var b = 1 * document.getElementById("b").value;
            var myDiv = document.getElementById("myDiv");

            if(a > 10 || b > 10) {
                if(myDiv.style.visibility == "invisible") {
                    myDiv.style.visibility = "visible";
                }
                else {
                    myDiv.style.visibility = "invisible";
                }
            }
        }
    </script>
</head>
<body>

    <div id="myDiv" style="visibility: invisible;">This is a div</div>
    <form>
        A:<input id="a">
        B:<input id="b">
        <button id="btn" onclick="show()">Click me!</button>
    </form>
    
</body>
</html>
